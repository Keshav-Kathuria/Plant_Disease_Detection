<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #333;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
        }

        .container {
            max-width: 1100px;
        }

        .header-title {
            font-weight: 700;
            color: #064e3b;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
        }

        .shadow-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: justify;
        }

        .shadow-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            background: linear-gradient(to right, #064e3b, #0a6f4f);
            color: white;
            border-radius: 30px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-custom:hover {
            background: linear-gradient(to right, #1bc292, #56ecbf);
            transform: scale(1.05);
        }

        .result-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-box img {
            border-radius: 10px;
            max-width: 400px;
        }

        .row-equal {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .equal-box {
            width: 48%;
            min-height: 400px;
            flex-direction: column;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            background: #064e3b;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* position: fixed; */
            top: 0;
            width: 100%;
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: white;
            margin: none;
            margin-right: 20px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: left;
            margin-left: 400px;
        }

        .navbar ul li {
            margin: 0 15px;
            margin-top: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        

        }

        .navbar ul li a:hover {
            color: #a3e635;
        }

        .translate-wrapper {
            background: #065f46;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .translate-wrapper:hover {
            background: #047857;
        }

        .translate-wrapper * {
            color: black;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        .goog-te-gadget {
            font-family: Arial, sans-serif !important;
            font-size: 14px !important;
        }

        .goog-te-gadget .goog-te-combo {
            background: #ffffff;
            color: #064e3b;
            border: none;
            /* padding: 4px 8px; */
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .goog-te-combo:hover {
            background: black;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">üåø Plant Disease Detection</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="index">AI Engine</a></li>
            <li><a href="market">Supplements</a></li>
            <li><a href="contact">Contact Us</a></li>
        </ul>
        <div class="translate-wrapper">
            <div id="google_translate_element" class="translate-btn"></div>
        </div>

    </nav>
    <div class="container py-5">
        <h1 class="header-title">üçÄ Disease Detection Results üçÄ</h1>
        <div class="result-section">
            <h4><b>Disease Detected: {{ title }}</b></h4>
            <div style="display: flex; align-items: center; gap: 20px;">
                <div class="image-box">
                    <img src="{{ image_url }}" class="img-fluid rounded">
                </div>
                <a href="index" class="btn btn-custom">Check Another Image</a>
            </div>
        </div>

        <div class="shadow-box mt-4" style="width: 100%;">
            <h5><b>Description</b></h5>
            <p>{{ desc }}</p>
        </div>

        <div class="row-equal">
            <div class="shadow-box equal-box">
                <h5><b>Prevention Methods</b></h5>
                <p>{{ prevent }}</p>
            </div>

            {% if pred != 4 %}
            <div class="shadow-box equal-box">
                <h5><b>Recommended Supplement</b></h5>
                <img src="{{ simage }}" class="img-fluid rounded" width="250">
                <h6 class="mt-2">{{ sname }}</h6>
                <a target="_blank" href="{{ buy_link }}">
                    <button class="btn btn-custom mt-3">Buy Product</button>
                </a>
            </div>
            {% endif %}
        </div>
    </div>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement(
                {
                    pageLanguage: 'en',
                    includedLanguages: 'hi',
                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                },
                'google_translate_element'
            );
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Plant Supplement Store</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2dfdb);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 80px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #2e7d32;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #2e7d32;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background: #2e7d32;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #1b5e20;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .social-links a:hover {
            background: #b2dfdb;
        }

        .social-links img {
            width: 40px;
            height: 40px;
        }
        
        /* Navbar */
        .navbar {
            background: #004d00;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“ž Contact Us ðŸ“ž</h1>
        <p>Have questions or suggestions? Reach out to us, and we'll be happy to help!</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="social-links">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/646/646094.png" alt="Email"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/25/25657.png" alt="GitHub"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/3536/3536505.png" alt="LinkedIn"></a>
        </div>
    </div>
    <nav class="navbar">
        <div class="logo">ðŸŒ¿ Plant Disease Detection</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="index">AI Engine</a></li>
            <li><a href="market">Supplements</a></li>
            <li><a href="contact">Contact Us</a></li>
        </ul>
    </nav>
</body>

</html>
